<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var firstNumbetr, sum;

      firstNumbetr = 3;
      sum = 0;
      while (firstNumbetr <= 100) {
        if (firstNumbetr % 3 === 0 && firstNumbetr % 5 === 0) {
          document.write(firstNumbetr + " ");
          sum = sum + firstNumbetr;
        }
        firstNumbetr++;
      }
      document.write("<br />" + sum);
    </script>
  </body>
</html>
