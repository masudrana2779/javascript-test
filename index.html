<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function heightestSore(playerInfo) {
        var maxNumPlayer = playerInfo[0];
        var maxNumPlayers = playerInfo[0][1];
        for (var i = 1; i < playerInfo.length; i++) {
          if (maxNumPlayers < playerInfo[i][1]) {
            maxNumPlayer = playerInfo[i];
            maxNumPlayers = playerInfo[i][1];
          }
        }
        return maxNumPlayer;
      }
      var playerInfo = [
        ["player 1 ", 21],
        ["player 2 ", 920],
        ["player 3 ", 32],
        ["player 4 ", 65],
        ["player 5 ", 10],
        ["player 6 ", 6],
        ["player 7 ", 85],
        ["player 8 ", 401],
        ["player 9 ", 34],
        ["player 10 ", 54],
      ];

      var player = heightestSore(playerInfo);
      console.log(player, "sd");
      document.write("player Name is " + player[0] + "<br />" );
      document.write("player Score is " + player[1] + "<br />" );
    </script>
  </body>
</html>
