      function heighestScore(scores) {
        var maxScore = scores[0];
        for (var x = 1; x < scores.length; x++) {
          if (maxScore < scores[x]) {
            maxScore = scores[x];
          }
        }
        return maxScore;
      }
      var scores = [
        20, 52, 13, 64, 8, 4, 76, 1, 56, 150, 45, 42, 85, 99, 10, 5, 65, 62, 3,
      ];
      var finalResult = heighestScore(scores);
      document.write(
        "This is the final result of the heighest score calculation " +
          finalResult +
          "."
      );
