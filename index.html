<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        width: 250px;
        height: 150px;
        background: #00f;
        padding: 10px;
        color: aliceblue;
        animation: mymove 1s infinite;
      }

      @keyframes mymove {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="div"></div>
    <div class="text" draggable="true">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error, odio.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
